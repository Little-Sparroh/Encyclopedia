[config]
schemaVersion = "0.0.1"

[package]
namespace = "Sparroh"
name = "Encyclopedia"
description = "A comprehensive encyclopedia system for MycoPunk that provides a complete browser for viewing all upgrades in the game, organized by category. Features include character skill trees, gear modifications, weapon stats, resources, enemies database, and rich tooltips with detailed information."
websiteUrl = "https://github.com/Little-Sparroh/Encyclopedia"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Mycopunk = "5.4.2403"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

[[build.copy]]
source = "bin/Release/net48/Encyclopedia.dll"
target = "BepInEx/plugins/Encyclopedia.dll"

[[build.copy]]
source = "CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "LICENSE"
target = "LICENSE"

[publish]
repository = "https://thunderstore.io"
communities = [ "mycopunk" ]

[publish.categories]
mycopunk = [ "client" ]
